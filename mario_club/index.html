<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form>
      <label for="usename">enter username:</label>
      <input type="text" id="username" name="username" />
      <br /><br />
      <label for="email">enter email:</label>
      <input type="email" id="email" name="email" />
      <br /><br />
      <label for="password">password:</label>
      <input type="password" name="password" />

      <p>Select your age:</p>

      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br /><br />

      <label for="">Security question:</label>
      <select name="question" id="question">
        <option value="q1">
          What color(s) are your favorite pair of socks?
        </option>
        <option value="q2">
          If you could be a vegetable, which vegetable would you be?
        </option>
        <option value="q3">What is your best ever security question?</option>
      </select>

      <br /><br />

      <label for="">Security question answer:</label>
      <input type="text" id="answer" name="answer" />

      <br /><br />

      <textarea name="bio" id="bio" cols="30" rows="10">
enter your bio...</textarea
      >
    </form>
  </body>
</html>
